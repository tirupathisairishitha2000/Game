<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="project.css" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/4869d621b0.js" crossorigin="anonymous"></script>
    <title>GUESS ME!!!</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3208/3208906.png" type="image/x-icon">
    
  </head>
  <body>
    <div class="container-fluid">
        <div class="row" id="first-block">
            <div class="col-6 col-lg-6 col-md-6 col-sm-6">
                <button class="again"><img src="https://cdn-icons-png.flaticon.com/512/1248/1248862.png" alt=""></button>
            </div>
            <div class="col-6 col-lg-6 col-md-6 col-sm-6">
               <div class="limitIndicater">
                <img src="https://cdn-icons-png.flaticon.com/512/6275/6275981.png" alt="">
               </div>
            </div>
            
            <div class="row" id="second-block">
                <div class="col-12 col-lg-12">
                    <div class="headingBar"><img src="https://cdn-icons-png.flaticon.com/512/2353/2353678.png" alt="">
                        <img src="https://cdn-icons-png.flaticon.com/512/5264/5264753.png" alt="">
                        <img src="https://cdn-icons-png.flaticon.com/512/1998/1998610.png" alt="">
                        <img src="https://cdn-icons-png.flaticon.com/512/4138/4138783.png" alt="">
                    </div>
                </div>
            </div>
           
            <div class="row" id="third-block">

                <div class="col-12 col-lg-4 col-md-6 col-sm-6">
                    <div class="number"><img src="source/question.png" alt=""></div>
                </div>


                <div class="col-12 col-lg-4 col-md-6 col-sm-6">
                    <div class="left">
                        <input type="number" class="guess" />
                        <button id="check"><img src="source/checked.png" alt=""></button>
                      </div>
                </div>
              
                <div class="col-12 col-lg-4">
                    <div class="right">
                        <p class="message">
                          <b>START GUESSING HANMA !!!!</b>
                        </p>
                        <p class="label-score">SCORE:<span class="score">20</span></p>
                        <p class="label-highscore">
                          HIGH-SCORE:<span class="highscore">0</span>
                        </p>
                    </div>
                </div>
            </div> 
        </div>
    </div>



    <script src="project.js"></script>
  </body>
</html>
